<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>FotoGran</title>
</head>
<body>
    <div class="instagran-wrapper">
        <div class="instagran-phone">
            <img src="img/celular-instagran.png " alt="celular">
        </div>
        <div class="instagran-continue">
            <div class="group">
                <img src="/img/instagran-logo.png" class="instagran-logo" alt="instagran logo">
                <div class="profile-photo">
                    <img src="/img/fotoperfil.jpg" alt="foto perfil">
                </div>
                <a href="#" class="instagran-login">Continue com @pedre3xx</a>
                <a href="#" class="instagran-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é @pedre3xx? </p>
                <p class="not-account">
                    <span class="link-blue">Alterar contas</span>
                     ou
                    <span class="link-blue">Inscreva-se</span>
                 </p>

            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
